{% extends "base.html" %}

{% block content %}
    <h1>Enter dates to start exploring</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.vacation_start.label }}<br>
            {{ form.vacation_start(size=32) }}
        </p>
        <p>
            {{ form.vacation_end.label }}<br>
            {{ form.vacation_end(size=32) }}
        </p>
        
        <p>{{ form.search() }}</p>
    </form>
{% endblock %}
